<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
</head>
<body>
<h1>JFF form :)</h1>

<form>
  <fieldset>
    <legend><strong>PROFILE INFO</strong></legend>
    <label>Your name</label>
    <input type="text"  placeholder="Enter your name">

    <br>
    <label>Your email</label>
    <input type="email" placeholder="your@email.com">
    <br>

    <label> Password</label>
    <input type="password">
    <br><br>

    <label>Favourite colour!</label>
    <input type="color">

    <br><br>
    <label>Gender</label><br>
    <input type="radio" name="gender"> Female <br>
    <input type="radio" name="gender">  Male

    <br><br>
    <label>Type of computer</label><br>
    <input type="checkbox"> I have a laptop <br>
    <input type="checkbox"> I have a desktop
    <br><br>

    <label>Age</label>
    <select>
      <option>0-20</option>
      <option>20-40</option>
      <option>40-60</option>
      <option>60+</option>
  </select>

  <br><br>

  <label>Message</label><br>
  <textarea name="name" rows="10" cols="80"></textarea>

  <br><br>

  <input type="submit" name="" value="Save my info!">
  <input type="reset" name="" value="Clear that info....">
  </fieldset>
</form>
</body>
</html>
